<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Git Graph Visualization</title>
	<script src="./js/jquery-3.1.0.min.js"></script>
	<script src="./js/gitgraph.js"></script>
</head>
<body>
	<h1>Git Graph Visualization</h1>
	<div id="graphContainer">
		<svg id="graph" width="400px" height="400px" style="width: 400px; height: 400px;"></svg>
	<pre id="commits" style="display: inline"></pre>
	</div>
	<div id="msg">
	</div>
	<pre id="test"></pre>
<script>
$(document).ready(function(){
	$.get("testlog.txt", "", function(file){
		gitgraph.parseLog(file, $('#commits')[0])
		var svg = document.getElementById("graph")
		gitgraph.updateSvg(svg)
	}, 'text');
});
</script>
</body>
</html>
